<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery</title>
    <link rel="stylesheet" href="css/effects.css">

    <!-- jquery -->
    <script src="../common/jQuery/jquery-3.3.1.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->

</head>

<body>
    <!-- hide and show -->
    <div class="box">
        <p id="demo1">TEXT</p>
        <button id="btn1">Hide me</button>
        <button id="btn2">Show me</button>
    </div>

    <!-- toggle -->
    <div class="box">
        <p id="demo2">TEXT</p>
        <button id="btn3">Toggle Hide and Show</button>
    </div>

    <!-- fade in, fade out -->
    <div class="box">
        <p id="demo3">TEXT</p>
        <button id="btn4">Fade in</button>
        <button id="btn5">Fade out</button>
    </div>

    <!-- fade in, fade out toggle-->
    <div class="box">
        <p id="demo4">TEXT</p>
        <button id="btn6">Togge Fade in and Fade out</button>
    </div>

    <!-- fade to-->
    <div class="box">
        <p id="demo5">TEXT</p>
        <button id="btn7">Fade to</button>
    </div>

    <!-- slide up-->
    <div class="box">
        <p id="demo6">TEXT</p>
        <button id="btn8">Slide Down</button>
        <button id="btn9">Slide Up</button>
        <button id="btn10">Slide Toggle Up and Down</button>
    </div>


    <script src="js/effects.js"></script>
</body>

</html>
