<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Introduction</title>
</head>

<body>
    <h2>What can JavaScript do?</h2>

    <p id="demo">JavaScript can change HTML content.</p>

    <button type="button" onclick="document.getElementById('demo').innerHTML = 'Hello JavaScript'">Change HTML
        content</button>

    <!-- document means HTML document -->
    <!-- JS can change HTML contents -->

    <p id="demo2">JavaScript can change HTML attribute values.</p>
    <img id="bulb" src="images/pic_bulboff.gif" alt="Light Bulb">
    <button type="button" onclick="document.getElementById('bulb').src='images/pic_bulbon.gif'">Turn on the
        light</button>
    <button type="button" onclick="document.getElementById('bulb').src='images/pic_bulboff.gif'">Turn off the
        light</button>

    <!-- JS can change HTML Attribute value -->

    <p id="demo2">JavaScript can change the style of an HTML element</p>
    <button type="button" onclick="document.getElementById('demo2').style.fontSize='35px'">Change font size</button>


    <!-- JavaScript change HTML styles(CSS) -->

    <p id="demo3">JavaScript can hide HTML elements</p>
    <button type="button" onclick="document.getElementById('demo3').style.display='none'">Hide</button>
    <button type="button" onclick="document.getElementById('demo3').style.display='block'">Show</button>

</body>

</html>
